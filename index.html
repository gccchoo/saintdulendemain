<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Saint du Demain</title>
  
  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
<script>
  window.OneSignalDeferred = window.OneSignalDeferred || [];
  OneSignalDeferred.push(async function(OneSignal) {
    await OneSignal.init({
      appId: "116cfb60-14ac-434d-abe1-8c95d2b99e4d",
    });
  });
</script>
  
</head>
<body>
  <h1>Saint de demain</h1>
  <p id="saint"></p>

  <script>
    async function getSaint() {
      const response = await fetch("saints.json");
      const saints = await response.json();

      const today = new Date();
      today.setDate(today.getDate() + 1); // demain
      const month = (today.getMonth() + 1).toString();
      const day = today.getDate().toString();

      const list = saints[month]?.[day];
      const saintText = list ? list.join(", ") : "Aucun saint trouv√©";

      document.getElementById("saint").innerText = saintText;
    }

    getSaint();
  </script>
</body>
</html>
